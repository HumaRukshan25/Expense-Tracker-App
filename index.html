<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> 
   
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <form>
            <div class="form-group">
                <label for="expenseName">Expense Name</label>
                <input type="text" class="form-control" id="expenseName" placeholder="Enter expense name">
            </div>
            <div class="form-group">
                <label for="expenseAmount">Expense Amount</label>
                <input type="number" class="form-control" id="expenseAmount" placeholder="Enter expense amount">
            </div>
            <button type="button" class="btn btn-primary" id="addExpense">Add Expense</button>
        </form>

        <ul id="expenseList" class="list-group mt-3">
            <!-- Expense items will be displayed here -->
        </ul>

        <div id="totalExpenses" class="mt-3">
            <strong>Total Expenses: <span id="totalAmount">0</span></strong>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
